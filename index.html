<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Arsip Kita</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Patrick+Hand&family=Inter:wght@400;600&family=Homemade+Apple&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
        background-color: #f8fafc;
        background-image: radial-gradient(#e2e8f0 1px, transparent 1px);
        background-size: 24px 24px;
        transition: background-color 0.3s ease;
      }
      
      html.dark body {
        background-color: #0f172a; /* slate-900 */
        background-image: radial-gradient(#334155 1px, transparent 1px); /* slate-700 dots */
      }

      .font-hand {
        font-family: 'Patrick Hand', cursive;
      }
      .font-display {
        font-family: 'Indie Flower', cursive;
      }
      .font-script {
        font-family: 'Homemade Apple', cursive;
      }
      /* Custom Sway Animation */
      @keyframes sway {
        0% { transform: rotate(-2deg); }
        50% { transform: rotate(2deg); }
        100% { transform: rotate(-2deg); }
      }
      .sway-slow {
        animation: sway 6s ease-in-out infinite;
        transform-origin: top center;
      }
      .sway-medium {
        animation: sway 5s ease-in-out infinite;
        transform-origin: top center;
      }
      .sway-fast {
        animation: sway 4s ease-in-out infinite;
        transform-origin: top center;
      }
      
      /* Hide scrollbar for clean aesthetic */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Paper texture effect for cards */
      .paper-texture {
        background-color: #fff;
        background-image: linear-gradient(to bottom right, #ffffff, #f3f4f6);
        box-shadow: 
          0 4px 6px -1px rgba(0, 0, 0, 0.1), 
          0 2px 4px -1px rgba(0, 0, 0, 0.06),
          0 10px 15px -3px rgba(0, 0, 0, 0.1);
        transition: background-color 0.3s ease, background-image 0.3s ease, color 0.3s ease;
      }

      html.dark .paper-texture {
        background-color: #1e293b; /* slate-800 */
        background-image: linear-gradient(to bottom right, #1e293b, #0f172a); /* slate-800 to slate-900 */
        box-shadow: 
          0 4px 6px -1px rgba(0, 0, 0, 0.3), 
          0 2px 4px -1px rgba(0, 0, 0, 0.2),
          0 10px 15px -3px rgba(0, 0, 0, 0.3);
      }
    </style>
